<header><h2><u>{{ include.title | default: page.title }}</u></h2>
<article>
  <ul class="archive">
	{% assign news = site.news | sort: 'date' | reverse %}
    {% for news in news %}
    <li>
      <b>{{ news.month }} {{ news.year }}</b> - {{ news.text }}
    </li>
    {% endfor %}
  </ul>
</article>
</header>
